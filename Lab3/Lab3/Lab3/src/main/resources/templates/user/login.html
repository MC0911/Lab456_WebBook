<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con cac</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h3 class="card-title text-center">Login</h3>
      <form th:action ="@{/login}" method="post">
        <fieldset>
          <legend>Please Login điiii</legend>
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>
        <div class="mb-3">
          <label for="username" class="form-label">UserName:</label>
          <input type="text" required class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">UserName:</label>
          <input type="text" required class="form-control" id="password" name="password">
        </div>
          <div class="mb-3">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember Me</label>
          </div>
        <div class="d-grid gap-2 form-action">
          <button type="submit" class="btn btn-primary">Login</button>
          <a class="text-primary text-center" href="/register">Đéo có tài khoản. Đăng ký chứ hả?</a>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
